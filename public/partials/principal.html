            <div class="jumbotron">                
                <h1 class="text-center">Alurapic</h1>
            </div>

            <p class="alert alert-info" ng-show="message.length">
                {{message}}
            </p>

            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="input-group">
                            <span class="input-group-btn">
                                <a href="/fotos/new" class="btn btn-primary">Nova foto</a>
                            </span>
                            <input class="form-control" ng-model="filtro" ng-model-options="{ debounce: 500 }" placeholder="filtar">
                        </div>
                    </form>
                </div> <!-- fim col-md-12 -->
            </div> <!-- fim row -->

            <div class="row">
                <panel-bootstrap class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
                    <foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
                    <a href="/fotos/edit/{{foto._id}}" class="btn btn-primary btn-block">Editar</a>
                    <button ng-click="remover(foto)" class="btn btn-danger btn-block">Remover</button>
                </panel-bootstrap> <!-- fim do panel-bootstrap -->
            </div>
